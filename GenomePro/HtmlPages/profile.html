<!--profile page in account.php-->
<div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-body">
					<h3 class="text-center">Welcome to your profile page</h3>
					</br>
					<div class="row">
						<!--profile photo image-->
						<div class="col-md-6">
							<div class="panel panel-default">
								<div class="panel-body">
									<img src="Images/logo.png" alt="profile photo">
								</div>
							</div>
						</div>
						<!--profile photo buttons-->
						<div class="col-md-6">
							<button class="btn btn-lg btn-primary btn-block" ng-click="selectPhoto()">Select Photo</button>
							<button class="btn btn-lg btn-primary btn-block" ng-click="uploadPhoto()">Upload</button>
						</div>
					</div>

					
					<div class="row">
						<div class="col-md-12">
							<form>
								<!--profile change name-->
								<div class="form-group">
									<label for="name">Name</label>
									<div class="input-group">
										<input type="text" id="name" class="form-control" ng-model="name">
										<span class="input-group-btn"><button class="btn btn-primary" type="button" ng-click="OpenChangeNameModal()">Change</button></span>
									</div>
								</div>

								<!--profile change password-->
								<div class="form-group">
									<label for="InputPassword">Password</label>
									<div class="input-group">
										<input type="password" class="form-control" id="InputPassword" ng-model="InputPassword">
										<span class="input-group-btn"><button class="btn btn-primary" type="button" ng-click="OpenChangePassModal()">Change</button></span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--change name modal-->
<div class="modal fade" id="ChangeNameModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">Change Name</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="theName">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="ChangeName()">Submit</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->		

<!--change password modal-->
<div class="modal fade" id="ChangePasswordModal">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h4 class="modal-title">Change Password</h4>
	  </div>
	  <div class="modal-body">
		  <div class="form-group">
			<input type="Password" class="form-control" ng-model="theOldPassword" placeholder="Old Password">
		  </div>
		  <div class="form-group">
			<input type="Password" class="form-control" ng-model="theNewPassword" placeholder="New Password">
		  </div>
		  <div class="form-group">
			<input type="Password" class="form-control" ng-model="theNewTwoPassword" placeholder="Re-enter New Password">
		  </div>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="ChangePassword()">Submit</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
