<!--admin page in account.php-->
<div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading"><h3 class="text-center">Registered Users</h3></div>
				<div class="panel-body">
					<div class="row">				
						<div class="col-md-12">
							<input ng-model= "searchEmail" type ="text" placeholder ="Email Filter" class="form-control">
							<div class="panel panel-default">
							<div class="panel-body" style="max-height: 420px;overflow-y: scroll;">
								<ul class="list-group">
									<li  class="list-group-item" ng-repeat="items in emails | filter:searchEmail">
										<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="changeUserType(items.id)" ng-show="items.user_type == 'Admin'">
										  <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
										</button>
										<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="changeUserType(items.id)" ng-show="items.user_type != 'Admin'">
										  <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
										</button>
										<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="deleteUser(items.id)">
										  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
										</button>
										&nbsp;{{items.email}}
									</li>
								</ul>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
