<div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form class="form-registerUser" id="registerUser-form" ng-submit="registration()">
				<h2 class="form-registerUser-heading text-center">Please Register</h2>
				<input ng-model= "first_name" type ="text" placeholder ="First Name" class="form-control" required>
				<input ng-model= "last_name" type ="text" placeholder ="Last Name" class="form-control" required>
				<input ng-model= "email" type ="text" placeholder ="Email Address" class="form-control" required autofocus>

				<input ng-model= "conf_password" type ="password" placeholder ="Confirm Password" class="form-control" required>
				<button class="btn btn-lg btn-primary btn-block">Register</button>

	</div>
